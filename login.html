<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <header>
        <h1 id="title">Bem vindo!!</h1>
    </header>

    <main>
        <div id="login">
            <label for="username-login">Username: </label>
            <input type="text" name="username-login" id="username-login">
            <label for="password-login">Password</label>
            <input type="password" name="password-login" id="password-login">
        </div>
        <div id="registro">
            <label for="username-register">Username: </label>
            <input type="text" name="username-register" id="username-regis">
            <label for="password-register">Password</label>
            <input type="password" name="password-register" id="password-regis">
        </div>
    </main>

</body>
</html>
