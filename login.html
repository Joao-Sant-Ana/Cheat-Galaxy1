<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">  
    <link rel="shortcut icon" href="img/whitelogo.ico" type="image/x-icon">
    <title>Login</title>
</head>
<body>

    <main>
        <div id="right">
            <h2 class="sub login">Login</h2>
            <div id="login">
                <label for="userlogin">Username:</label>
                <input type="text" id="username-login" name="userlogin">
                <label for="passlogin">Password:</label>
                <input type="password" id="password-login" name="passlogin">
                <input type="button" value="Login" id="login-btn">
            </div>
        </div>
        <hr>
        <div id="left">
            <h2 class="sub register">Register</h2>
            <div id="register">
                <label for="userregis">Username:</label>
                <input type="text" id="username-regis" name="userregis">
                <label for="passregis">Password:</label>
                <input type="password" id="password-regis" name="passregis">
                <input type="button" value="Register" id="register-btn">
            </div>
        </div>
    </main>
    <script src="login.js"></script>
</body>
</html>
