<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>

    <main>
        <div id="right">
            <h2 class="sub login">Login</h2>
            <div id="login">
                <input type="text" id="username-login" placeholder="Username-login">
                <input type="password" id="password-login" placeholder="Passowrd-login">
            </div>
        </div>
        <hr>
        <div id="left">
            <h2 class="sub register">Register</h2>
            <div id="register">
                <input type="text" id="username-regis" placeholder="Username-regis">
                <input type="password" id="password-regis" placeholder="Password-regis">
            </div>
        </div>
    </main>

</body>
</html>
